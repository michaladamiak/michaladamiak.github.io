<!DOCTYPE html>>
<html>
    <head>
        <title>CONTACT</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <a href="../../index.html"><div class="arrow" id="arrow-contact">&#10132;</div></a>
        <section>
            <div class="contact-form">
                <form action="https://formsubmit.co/48cef76a59f451ae612c7172b45ef96d" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://yourdomain.co/src/pages/thankyou.html">
                    <div class="data">
                        <input name="name" class="form-control" placeholder="NAME" required>
                        <input name="email" class="form-control" placeholder="EMAIL" required>
                    </div>
                    <textarea name="message" placeholder="YOUR MESSAGE" rows="14" required></textarea>
                    <button type="submit">SEND</button>
                </form>
            </div>
        </section>
    </body>
</html>
